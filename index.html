<!DOCTYPE html>
<html lang="zh_CN">

<head>
	<meta charset="UTF-8"/>
	<title>SkillAPI-编辑器-NeonStudio.cn</title>
	<!-- other scripts are loaded in com.js -->
	<script src="editor/js/loader.js"></script>
	<script src="editor/js/main.js"></script>
	<link rel="stylesheet" href="editor/builderStyle.css" />
	<link rel="stylesheet" href="editor/style.css" />
    <link rel="stylesheet" href="editor/tooltips.css" />
	<link rel="icon" href="editor/img/favicon.ico" type="image/x-icon">
	
</head>

<body>

	<!-- Site header -->
	<header>
		<h1>SkillAPI-Neon-Fix</h1>
	</header>
	
	<!-- IO Buttons -->
	<div id="io">
		<button id="saveButton" class="ioButton">下载所有</button>
	</div>

	<div style="float: right; width: 200px">
		<button class="ioButton" onclick="window.location.href='http://docs.neonstudio.cn/'">霓虹插件坊</button>
	</div>
	
	<!-- Display when the window is too small -->
	<div id="small">
		<p>请放大浏览器窗口或缩小</p>
	</div>
	
	<div id="main">
		
		<!-- Skill/Class Tabs -->
		<div id="tabSpacer"></div>
		<div id="skillTab" class="tab tabLeft tabActive">技能</div>
		<div id="classTab" class="tab tabRight">职业</div>
		
		<!-- Skill Content -->
		<div id="skills">
			
			<!-- Skill list -->
			<select id="skillList" size="30">
				<option selected="selected">Skill 1</option>
				<option>+ 创建技能</option>
			</select>
			
			<!-- Effect builder -->
			<div id="builder">
				<h6 id="skillDetails">基本信息</h6>
				<h6 id="addTrigger">触发器</h6>
				<h6 id="saveSkill" class>下载</h6>
				<h6 id="deleteSkill" class="cancelButton">删除</h6>
				<div id="builderContent"></div>
			</div>
			
			<!-- Component editor -->
			<div id="skillForm">
			</div>
			
			<!-- Trigger selection -->
			<div id="triggerChooser">
				<h4>触发器</h4>
				
				<div id="triggerOptions"></div>
				
				<h5 class="cancelButton">取消</h5>
			</div>
			
			<!-- 组件选择 -->
			<div id="componentChooser">
			
				<h4>目标选择器</h4>
				<div id="targetOptions"></div>
				
				<h4>触发条件</h4>
				<div id="conditionOptions"></div>
				
				<h4>技能组件</h4>
				<div id="mechanicOptions"></div>
				
				<hr/>
				<h5 class="cancelButton">取消</h5>
				
			</div>
		</div>
		
		<!-- Class Content -->
		<div id="classes">
		
			<!-- Class list -->
			<select id="classList" size="30">
				<option selected="selected">Class 1</option>
				<option>+ 创建职业</option>
			</select>
			
			<div id="classForm"></div>
		</div>
		
	</div>
	
	<!-- Site footer -->

	<footer>
		<a id="docs" href="http://docs.neonstudio.cn/" target="_blank">霓虹插件</a>
	</footer> -->

			<td align="center">
				<a href="https://beian.miit.gov.cn/" target="_blank" >粤ICP备2024197007号-1</a>
			</td>
		</tr>
		<tr>
			<td align="center">
				<p>Copyright © 2024 NeonCraftStudio. 保留所有权利。</p>
			</td>
		</tr>

	</table>

    <div id="badBrowser">
        <p>使用Chrome或Firefox</p>
    </div>
</body>

</html>
