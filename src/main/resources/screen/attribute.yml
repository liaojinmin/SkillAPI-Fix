属性加点-UI:
  options:
    startX: "0"
    startY: "0"
    startZ: "0"
    guide: false
  金币组件:
    type: 4
    align: "left"
    scale: '0.8'
    texts:
      - "金币: {0}"
    locationX: "(w-194)/2"
    locationY: "(h-52)/2"
    locationZ: '2'
  头部文本:
    type: label
    align: left
    scale: w*0.002
    texts:
      # {player} = 玩家名称
      - '&b当前属性点: {points}'
    locationX: -0.069*w
    locationY: 0.097*h
    locationZ: '0'
  消息组件:
    type: label
    enable: true
    align: left
    scale: 1.0
    shadow: false
    lineSpace: w*0.002
    splitWidth: w*0.34
    texts: []
    locationX: "(w-194)/2+120"
    locationY: "(h-178)/2+62"
    locationZ: '2'
  洗点按钮:
    type: button
    defaultPath: 'local<->textures/ui/squire2.png'
    hoverPath: 'local<->textures/ui/a.png'
    locationX: "(w-194)/2+60"
    locationY: "(h-178)/2+62"
    locationZ: '2'
    width: "44"
    height: "16"
    invalid: false
  列表画布:
    type: scroll
    locationX: w*0.1
    locationY: h*0.06
    width: w*0.1
    height: h*0.89
    relative: true
    invalidH: true
    scrollDraggable: true
    invalidV: false
    layout:
      type: FLOW
      gapX: '0'
      gapY: '1'
      fillX: '23'
      fillY: '6'
    scrollableParts:
      属性画布:
        type: canvas
        enable: true
        locationX: w*0.077
        locationY: h*0.016
        width: w*0.166
        height: h*0.119
        relativeParts:
          技能图标:
            type: texture
            enable: true
            path: local<->textures/badge/被动画布背景.png
            locationX: -0.06*w
            locationY: -0.012*h
            width: w*0.1
            height: h*0.18
          图标标题: #
            type: label
            enable: true
            align: left
            scale: w*0.002
            shadow: false
            lineSpace: w*0.002
            splitWidth: w*0.34
            texts: []
            locationX: -0.069*w
            locationY: 0.097*h
            locationZ: '0'
          图标描述: # icon-lore
            type: label
            enable: true
            align: left
            scale: w*0.002
            shadow: false
            lineSpace: w*0.002
            splitWidth: w*0.34
            texts: [ ]
            locationX: -0.069*w
            locationY: 0.097*h
            locationZ: '0'
          加点按钮:
            type: button
            enable: true
            defaultPath: local<->textures/badge/a.png
            hoverPath: local<->textures/badge/air.png
            locationX: -0.06*w
            locationY: -0.012*h
            width: w*0.1
            height: h*0.18

